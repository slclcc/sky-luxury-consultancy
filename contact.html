<main>
<h2 style="text-align:center;">Let's Start Planning</h2>
<form id="contactForm">
<label for="name">Full Name</label>
<input type="text" id="name" name="name" placeholder="Your full name" required>
<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="you@example.com" required>
<label for="date">Event Date (approx)</label>
<input type="text" id="date" name="date" placeholder="e.g., June 2026 or flexible">
<label for="message">Tell us about your event</label>
<textarea id="message" name="message" placeholder="Location, style, guest count, anything you'd like us to know..." required></textarea>
<button type="submit">Book a Free Consultation</button>
<div style="margin-top:12px;text-align:center;">Or email: <a href="mailto:info@skyluxuryconsultancy.com" style="color:#A7B0A5;">info@skyluxuryconsultancy.com</a></div>
</form>
